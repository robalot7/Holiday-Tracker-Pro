<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Tracker Pro</title>
    
    <link rel="manifest" href="manifest.json?v=6">
    <meta name="theme-color" content="#bb86fc">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --primary: #bb86fc; --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #03dac6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 10px; }
        .card { background: var(--card); padding: 1.5rem; border-radius: 15px; width: 100%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; }
        
        .settings-icon { position: absolute; top: 15px; right: 15px; cursor: pointer; font-size: 1.5rem; opacity: 0.7; z-index: 10; }
        #settingsPanel { display: none; background: #252525; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid var(--primary); }

        .countdown-box { background: #252525; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid var(--accent); text-align: center; }
        .countdown-days { font-size: 2.5rem; font-weight: bold; color: var(--accent); display: block; }
        .countdown-label { font-size: 0.8rem; text-transform: uppercase; color: #888; }

        .balance-container { margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 15px; text-align: center; }
        .balance { font-size: 4rem; font-weight: bold; color: var(--accent); line-height: 1; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .mascot { font-size: 3rem; filter: drop-shadow(0 0 10px var(--accent)); }
        
        .input-group { background: #252525; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        label { font-size: 0.75rem; color: var(--primary); font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 5px; margin-top: 15px;}
        input, select { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #121212; color: white; width: 100%; box-sizing: border-box; font-size: 1rem; }
        
        .toggle-section { margin: 15px 0; background: #121212; padding: 12px; border-radius: 8px; border: 1px dashed var(--primary); display: flex; align-items: center; justify-content: flex-start; gap: 12px; cursor: pointer; }
        .toggle-section input { width: 22px; height: 22px; margin: 0; cursor: pointer; accent-color: var(--primary); }

        .btn-container { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        button { background: var(--primary); color: black; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .accent-btn { background: var(--accent); }
        .import-btn { background: #333; color: var(--accent); border: 1px solid var(--accent); }
        .google-btn { background: #4285F4; color: white; grid-column: span 2; margin-top: 5px; }
        
        #map { height: 200px; border-radius: 12px; margin-top: 20px; border: 1px solid #444; }
        .history-item { display: flex; justify-content: space-between; align-items: center; background: #2c2c2c; margin-bottom: 8px; padding: 12px; border-radius: 8px; border-left: 4px solid var(--accent); }
        .del-btn { color: #cf6679; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="card">
    <div class="settings-icon" onclick="toggleSettings()">‚öôÔ∏è</div>

    <div id="settingsPanel">
        <label>Annual Allowance</label>
        <input type="number" id="allowanceInput" value="30" onchange="updateAllowance()">
        
        <label>Holiday Year Cycle</label>
        <select id="cycleType" onchange="updateAllowance()">
            <option value="financial">Financial (Apr - Mar)</option>
            <option value="standard">Standard (Jan - Dec)</option>
        </select>
    </div>

    <div id="countdownContainer" class="countdown-box" style="display: none;">
        <span class="countdown-label" id="nextTripLabel">Next Holiday In</span>
        <span class="countdown-days" id="countdownDays">0</span>
        <span class="countdown-label">Days</span>
    </div>

    <div class="balance-container">
        <select id="yearSelect" onchange="updateUI()"></select>
        <div class="balance">
            <span class="mascot">üêà‚Äç‚¨õ</span>
            <span id="balance">30</span>
        </div>
        <p style="color: #888; margin: 5px;">Working Days Remaining</p>
    </div>

    <div class="input-group">
        <label>Trip Name</label>
        <input type="text" id="holidayName" placeholder="e.g., Hull visit">
        <label>Location</label>
        <input type="text" id="holidayLoc" placeholder="City or Country">
        <label>Dates</label>
        <input type="text" id="datePicker" placeholder="Tap to select dates...">
        
        <div class="toggle-section" onclick="document.getElementById('halfDayToggle').click()">
            <input type="checkbox" id="halfDayToggle" onclick="event.stopPropagation()">
            <span class="toggle-text">Book as Half Day (0.5)</span>
        </div>
        
        <div class="btn-container">
            <button onclick="addHoliday()" style="grid-column: span 2; padding: 15px;">Book Holiday</button>
            <button class="accent-btn" onclick="exportToExcel()">Excel Export</button>
            <button class="import-btn" onclick="triggerImport()">Excel Import</button>
            <button class="google-btn" onclick="exportToGoogleCSV()">Google Cal Export (CSV)</button>
            <input type="file" id="importFile" style="display:none" onchange="handleImport(event)" accept=".xlsx">
        </div>
    </div>

    <div id="map"></div>
    <div id="logList" style="margin-top: 20px;"></div>
    <button onclick="resetAll()" style="background:transparent; color:#cf6679; border:1px solid #cf6679; width: 100%; margin-top: 30px; padding: 8px; font-size: 0.7rem;">Wipe Data</button>
</div>

<script>
    // Updated Registration with Cache Buster (v6) and Force Update
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js?v=6').then(function(reg) {
            reg.update();
        });
    }

    const bankHolidays = ["2026-01-01", "2026-04-03", "2026-04-06", "2026-05-04", "2026-05-25", "2026-08-31", "2026-12-25", "2026-12-28"];
    let holidays = JSON.parse(localStorage.getItem('holidayDataFinal_UK_V17')) || [];
    let allowance = parseFloat(localStorage.getItem('allowance_V17')) || 30;
    let cycle = localStorage.getItem('cycle_V17') || 'financial';

    const fp = flatpickr("#datePicker", { mode: "range", dateFormat: "d-m-Y", theme: "dark", locale: { firstDayOfWeek: 1 } });
    const map = L.map('map').setView([54.8, -2.5], 5);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    let markers = [];

    function toggleSettings() {
        const p = document.getElementById('settingsPanel');
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }

    function updateAllowance() {
        allowance = parseFloat(document.getElementById('allowanceInput').value) || 30;
        cycle = document.getElementById('cycleType').value;
        localStorage.setItem('allowance_V17', allowance);
        localStorage.setItem('cycle_V17', cycle);
        populateYearSelect();
        updateUI();
    }

    function populateYearSelect() {
        const sel = document.getElementById('yearSelect');
        sel.innerHTML = '';
        [2025, 2026, 2027].forEach(y => {
            const opt = document.createElement('option');
            opt.value = y;
            opt.innerText = cycle === 'financial' ? `Apr ${y} - Mar ${y+1}` : `Jan ${y} - Dec ${y}`;
            if (y === 2026) opt.selected = true;
            sel.appendChild(opt);
        });
    }

    function parseUKDate(s) { const [d,m,y] = s.split('-').map(Number); return new Date(y,m-1,d); }

    function updateUI() {
        holidays.sort((a, b) => parseUKDate(a.range.split(" to ")[0]) - parseUKDate(b.range.split(" to ")[0]));
        const selectedYear = parseInt(document.getElementById('yearSelect').value);
        let start, end;
        if (cycle === 'financial') {
            start = new Date(selectedYear, 3, 1);
            end = new Date(selectedYear + 1, 2, 31);
        } else {
            start = new Date(selectedYear, 0, 1);
            end = new Date(selectedYear, 11, 31);
        }

        const list = document.getElementById('logList');
        let taken = 0; list.innerHTML = '';
        markers.forEach(m => map.removeLayer(m)); markers = [];

        holidays.forEach((h, i) => {
            const hStart = parseUKDate(h.range.split(" to ")[0]);
            if (hStart >= start && hStart <= end) {
                taken += h.days;
                list.innerHTML += `<div class="history-item"><div><b>${h.name}</b><br><small>${h.range} (${h.days} days)</small></div><div class="del-btn" onclick="deleteHoliday(${i})">√ó</div></div>`;
                if (h.coords) {
                    const m = L.marker(h.coords).addTo(map).bindPopup(h.name);
                    markers.push(m);
                }
            }
        });
        document.getElementById('balance').innerText = (allowance - taken).toFixed(1);
        localStorage.setItem('holidayDataFinal_UK_V17', JSON.stringify(holidays));
        updateCountdown();
    }

    async function addHoliday() {
        const d = fp.selectedDates, loc = document.getElementById('holidayLoc').value.trim();
        if (d.length === 0) return alert("Select dates.");
        let coords = null;
        if (loc) {
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${loc}`);
            const data = await r.json();
            if (data.length > 0) coords = [data[0].lat, data[0].lon];
        }
        
        let days = document.getElementById('halfDayToggle').checked ? 0.5 : calculateWorkingDays(d);
        let name = document.getElementById('holidayName').value.trim() || "Holiday";
        if (document.getElementById('halfDayToggle').checked) name += " (Half Day)";

        holidays.push({ range: document.getElementById('datePicker').value, days, name, coords });
        updateUI(); confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        document.getElementById('holidayName').value = ''; document.getElementById('holidayLoc').value = '';
        document.getElementById('halfDayToggle').checked = false; fp.clear();
    }

    function calculateWorkingDays(dates) {
        if (dates.length === 0) return 0;
        let s = new Date(dates[0]), e = dates.length > 1 ? new Date(dates[1]) : new Date(dates[0]);
        let count = 0, d = new Date(s);
        while (d <= e) {
            const str = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
            if (d.getDay() !== 0 && d.getDay() !== 6 && !bankHolidays.includes(str)) count++;
            d.setDate(d.getDate() + 1);
        }
        return count;
    }

    function updateCountdown() {
        const now = new Date(); now.setHours(0,0,0,0);
        const next = holidays.map(h => ({ d: parseUKDate(h.range.split(" to ")[0]), n: h.name })).filter(h => h.d >= now).sort((a,b) => a.d - b.d)[0];
        const box = document.getElementById('countdownContainer');
        if (next) {
            const diff = Math.ceil((next.d - now) / (1000 * 60 * 60 * 24));
            document.getElementById('countdownDays').innerText = diff;
            document.getElementById('nextTripLabel').innerText = `Next: ${next.n}`;
            box.style.display = 'block';
        } else box.style.display = 'none';
    }

    function deleteHoliday(i) { if(confirm("Remove?")) { holidays.splice(i, 1); updateUI(); } }
    
    function exportToExcel() { 
        const data = holidays.map(h => ({ "Trip Name": h.name, "Date Range": h.range, "Working Days Used": h.days }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Holidays");
        XLSX.writeFile(wb, "Holidays.xlsx");
    }

    function triggerImport() { document.getElementById('importFile').click(); }
    function handleImport(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const wb = XLSX.read(new Uint8Array(ev.target.result), {type: 'array'});
            const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            holidays = json.map(r => ({ 
                name: r["Trip Name"] || "Imported", 
                range: r["Date Range"], 
                days: parseFloat(r["Working Days Used"]),
                coords: null 
            }));
            updateUI();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    }

    function exportToGoogleCSV() {
        let csv = "Subject,Start Date,End Date,All Day Event\n";
        holidays.forEach(h => {
            const p = h.range.split(" to "), s = parseUKDate(p[0]), e = p.length > 1 ? parseUKDate(p[1]) : new Date(s);
            let gEnd = new Date(e); gEnd.setDate(gEnd.getDate() + 1);
            const sStr = `${s.getFullYear()}-${String(s.getMonth()+1).padStart(2,'0')}-${String(s.getDate()).padStart(2,'0')}`;
            const eStr = `${gEnd.getFullYear()}-${String(gEnd.getMonth()+1).padStart(2,'0')}-${String(gEnd.getDate()).padStart(2,'0')}`;
            csv += `"${h.name}",${sStr},${eStr},True\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a"); link.href = URL.createObjectURL(blob); link.download = "google_calendar_holidays.csv"; link.click();
    }

    function resetAll() { if(confirm("Wipe all?")) { holidays = []; updateUI(); } }
    
    document.getElementById('allowanceInput').value = allowance;
    document.getElementById('cycleType').value = cycle;
    populateYearSelect();
    updateUI();
</script>
</body>
</html>
